services:
    api-server:
        build:
            context: ./backend/api/
            dockerfile: Dockerfile
        env_file:
            - ./.env
        ports:
            - "8000:8000"
        networks:
            - internal

    database:
        image: mysql:8.0
        environment:
            MYSQL_USER: "${MYSQL_USER}"
            MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
            MYSQL_DATABASE: "${MYSQL_DB}"
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "${MYSQL_PORT}:${MYSQL_PORT}"
        networks:
            - internal

networks:
    internal:
        driver: bridge
